{% extends 'main/base.html' %}
{% load static %}
{% block title %}About Us | Tregal Consult{% endblock %}
{% block content %}

<section class="about-us-section">
    <div class="container">
        <h1 class="about-title">About Tregal Consult</h1>
        <div class="about-content">
            <img src="{{ about.image.url }}" alt="{{ about.title }}" class="img-fluid rounded about-img">
            <p class="about">{{ about.content }}</p>
        </div>
    </div>
</section>

{% endblock %}
